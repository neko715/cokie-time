    <script>
        function parseCookies(value) {
            value = value.toLowerCase().trim().replace(/,/g, ""); // ã‚«ãƒ³ãƒå‰Šé™¤
            let num = parseFloat(value);
            if (isNaN(num)) return NaN;

            if (value.includes("q")) return num * 1e15; // quadrillion
            if (value.includes("t")) return num * 1e12; // trillion
            if (value.includes("b")) return num * 1e9;  // billion
            if (value.includes("m")) return num * 1e6;  // million

            return num;
        }

        function formatCookies(value) {
            if (value >= 1e15) return (value / 1e15).toFixed(2) + " quadrillion æš";
            if (value >= 1e12) return (value / 1e12).toFixed(2) + " trillion æš";
            if (value >= 1e9) return (value / 1e9).toFixed(2) + " billion æš";
            if (value >= 1e6) return (value / 1e6).toFixed(2) + " million æš";
            return value.toLocaleString() + " æš"; // 3æ¡ã‚«ãƒ³ãƒè¡¨ç¤º
        }

        function formatTime(seconds) {

            if (minutes > 0 || hours > 0 || days > 0) timeString += `${minutes}åˆ† `;
            timeString += `${secs}ç§’`;
